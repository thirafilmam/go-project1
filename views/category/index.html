<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand px-5" href="#">Data Mahasiswa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
              <a class="nav-link text-white" href="#">Features</a>
              <a class="nav-link text-white" href="#">Pricing</a>
            </div>
          </div>
        </div>
      </nav>
    <!-- navbar end -->
    <div class="container">
        <h1>List Kategori Barang</h1>
        <a href="/categories/add" class="btn btn-primary">Add Category</a>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Opsi</th>
            </tr>
          </thead>
          <tbody>
            {{range .categories}}
            <tr>
              <td>{{.Name}}</td>
              <td>
                <a href="/categories/edit?id={{.Id}}" class="btn btn-warning">Edit</a>
                <a href="/categories/delete?id={{.Id}}" class="btn btn-danger" onclick="return confirm('Are You Sure To Delete It?')"></a>
              </td>
            </tr>
          </tbody>
          {{end}}
        </table>
    </div>
</body>
</html>
